<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bac Pro CIEL - Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --cyan: #00f5ff;
            --blue: #0066ff;
            --dark: #020b18;
            --darker: #010810;
            --card: rgba(0, 20, 50, 0.85);
            --border: rgba(0, 245, 255, 0.2);
            --glow: rgba(0, 245, 255, 0.4);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            min-height: 100vh;
            background: url("fond-mobile.png") no-repeat center bottom fixed;
            background-size: cover;
            font-family: 'Rajdhani', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            overflow-x: hidden;
        }

        /* Overlay sombre sur le fond */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: rgba(2, 11, 24, 0.55);
            pointer-events: none;
            z-index: 0;
        }

        /* Grille fond */
        body::after {
            content: '';
            position: fixed;
            inset: 0;
            background-image:
                linear-gradient(rgba(0,245,255,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,245,255,0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            pointer-events: none;
            z-index: 0;
        }

        /* ==================== LANDING ==================== */
        .landing {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 28px;
            padding: 30px 20px;
            animation: fadeIn 0.8s ease;
        }

        .landing-logo {
            font-family: 'Orbitron', monospace;
            font-size: 0.7rem;
            letter-spacing: 0.35em;
            color: var(--cyan);
            text-transform: uppercase;
            opacity: 0.8;
        }

        .landing-title {
            font-family: 'Orbitron', monospace;
            font-size: clamp(1.6rem, 7vw, 2.2rem);
            font-weight: 900;
            line-height: 1.1;
            text-shadow: 0 0 20px var(--cyan), 0 0 40px rgba(0,245,255,0.3);
            letter-spacing: 0.05em;
        }

        .landing-title span {
            color: var(--cyan);
            display: block;
        }

        .landing-sub {
            font-size: 1rem;
            color: rgba(200, 230, 255, 0.7);
            letter-spacing: 0.08em;
            font-weight: 500;
        }

        /* Hexagone dÃ©coratif */
        .hex-deco {
            width: 120px;
            height: 120px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hex-deco::before {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(0, 245, 255, 0.06);
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            border: 1px solid rgba(0,245,255,0.3);
            animation: hexPulse 3s ease-in-out infinite;
        }

        .hex-deco::after {
            content: '';
            position: absolute;
            inset: 15px;
            background: rgba(0, 102, 255, 0.1);
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            animation: hexPulse 3s ease-in-out infinite 0.5s;
        }

        .hex-icon {
            font-size: 2.2rem;
            position: relative;
            z-index: 1;
            animation: hexPulse 2s ease-in-out infinite;
        }

        .stats-row {
            display: flex;
            gap: 24px;
        }

        .stat-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
            padding: 10px 18px;
            background: rgba(0,245,255,0.05);
            border: 1px solid var(--border);
            clip-path: polygon(0 0, calc(100% - 8px) 0, 100% 8px, 100% 100%, 8px 100%, 0 calc(100% - 8px));
        }

        .stat-num {
            font-family: 'Orbitron', monospace;
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--cyan);
        }

        .stat-label {
            font-size: 0.7rem;
            color: rgba(200,230,255,0.6);
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        /* BOUTON COMMENCER */
        .btn-start {
            position: relative;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 16px 36px;
            background: transparent;
            border: none;
            cursor: pointer;
            font-family: 'Orbitron', monospace;
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--dark);
            letter-spacing: 0.1em;
            text-transform: uppercase;
            transition: transform 0.2s;
            overflow: visible;
        }

        .btn-start::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, var(--cyan), #00aaff);
            clip-path: polygon(0 0, calc(100% - 14px) 0, 100% 14px, 100% 100%, 14px 100%, 0 calc(100% - 14px));
            z-index: -1;
            transition: filter 0.2s;
        }

        .btn-start::after {
            content: '';
            position: absolute;
            inset: -3px;
            background: linear-gradient(135deg, var(--cyan), #0066ff);
            clip-path: polygon(0 0, calc(100% - 16px) 0, 100% 16px, 100% 100%, 16px 100%, 0 calc(100% - 16px));
            z-index: -2;
            opacity: 0.4;
            filter: blur(6px);
        }

        .btn-start:hover {
            transform: translateY(-3px);
        }

        .btn-start:hover::before {
            filter: brightness(1.15);
        }

        .btn-arrow {
            font-size: 1.1rem;
            animation: arrowBounce 1.5s ease-in-out infinite;
        }

        /* ==================== QUIZ CONTAINER ==================== */
        #quiz-container {
            display: none;
            position: fixed;
            inset: 0;
            background: var(--darker);
            overflow-y: auto;
            padding: 20px 16px 30px;
            z-index: 10;
            animation: slideIn 0.4s ease;
        }

        #quiz-container::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image:
                linear-gradient(rgba(0,245,255,0.025) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,245,255,0.025) 1px, transparent 1px);
            background-size: 30px 30px;
            pointer-events: none;
        }

        .quiz-header {
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 14px;
            border-bottom: 1px solid var(--border);
        }

        .quiz-logo {
            font-family: 'Orbitron', monospace;
            font-size: 0.75rem;
            color: var(--cyan);
            letter-spacing: 0.2em;
        }

        #close-quiz {
            background: rgba(0,245,255,0.1);
            border: 1px solid var(--border);
            color: var(--cyan);
            width: 32px; height: 32px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        #close-quiz:hover { background: rgba(0,245,255,0.2); }

        /* BARRE DE PROGRESSION */
        .progress-bar-wrap {
            position: relative;
            margin-bottom: 20px;
        }

        .progress-bar-bg {
            width: 100%;
            height: 4px;
            background: rgba(0,245,255,0.1);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--cyan), #0066ff);
            border-radius: 2px;
            transition: width 0.5s ease;
            box-shadow: 0 0 8px var(--glow);
        }

        #progress {
            font-family: 'Orbitron', monospace;
            font-size: 0.65rem;
            color: rgba(0,245,255,0.6);
            letter-spacing: 0.15em;
            margin-top: 6px;
            text-align: right;
        }

        /* CARTE QUESTION */
        .question-card {
            background: var(--card);
            border: 1px solid var(--border);
            padding: 22px 18px;
            margin-bottom: 18px;
            position: relative;
            clip-path: polygon(0 0, calc(100% - 16px) 0, 100% 16px, 100% 100%, 16px 100%, 0 calc(100% - 16px));
        }

        .question-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--cyan), transparent);
        }

        .question-type-badge {
            display: inline-block;
            padding: 3px 10px;
            background: rgba(0,245,255,0.1);
            border: 1px solid rgba(0,245,255,0.3);
            font-family: 'Orbitron', monospace;
            font-size: 0.55rem;
            color: var(--cyan);
            letter-spacing: 0.15em;
            text-transform: uppercase;
            margin-bottom: 12px;
        }

        #question-text {
            font-size: 1.1rem;
            font-weight: 600;
            line-height: 1.5;
            color: #e8f4ff;
            letter-spacing: 0.02em;
        }

        /* RÃ‰PONSES */
        .answer-btn {
            display: block;
            width: 100%;
            padding: 14px 16px;
            margin-bottom: 10px;
            background: rgba(0, 30, 70, 0.6);
            color: rgba(200, 230, 255, 0.9);
            border: 1px solid rgba(0,100,200,0.3);
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            text-align: left;
            transition: all 0.2s;
            position: relative;
            clip-path: polygon(0 0, calc(100% - 10px) 0, 100% 10px, 100% 100%, 10px 100%, 0 calc(100% - 10px));
            letter-spacing: 0.03em;
        }

        .answer-btn::before {
            content: '';
            position: absolute;
            left: 0; top: 0; bottom: 0;
            width: 3px;
            background: rgba(0,100,200,0.5);
            transition: background 0.2s;
        }

        .answer-btn:hover:not(:disabled) {
            background: rgba(0, 60, 140, 0.8);
            border-color: rgba(0,200,255,0.5);
            color: white;
            transform: translateX(4px);
        }

        .answer-btn:hover:not(:disabled)::before {
            background: var(--cyan);
        }

        .answer-btn.correct {
            background: rgba(0, 180, 80, 0.2);
            border-color: #00c864;
            color: #00ff88;
        }

        .answer-btn.correct::before { background: #00c864; }

        .answer-btn.wrong {
            background: rgba(220, 40, 40, 0.2);
            border-color: #ff4444;
            color: #ff6666;
        }

        .answer-btn.wrong::before { background: #ff4444; }

        /* FEEDBACK */
        #feedback {
            font-size: 0.95rem;
            font-weight: 600;
            margin: 12px 0 16px;
            min-height: 22px;
            letter-spacing: 0.05em;
            padding: 8px 12px;
            border-left: 3px solid transparent;
        }

        #feedback.good {
            color: #00ff88;
            background: rgba(0,180,80,0.08);
            border-left-color: #00c864;
        }

        #feedback.bad {
            color: #ff8888;
            background: rgba(220,40,40,0.08);
            border-left-color: #ff4444;
            font-size: 0.85rem;
            line-height: 1.4;
        }

        /* BOUTON SUIVANT */
        #next-btn {
            display: none;
            width: 100%;
            padding: 14px;
            background: transparent;
            border: 1px solid var(--cyan);
            color: var(--cyan);
            font-family: 'Orbitron', monospace;
            font-size: 0.75rem;
            font-weight: 700;
            cursor: pointer;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            transition: all 0.2s;
            clip-path: polygon(0 0, calc(100% - 12px) 0, 100% 12px, 100% 100%, 12px 100%, 0 calc(100% - 12px));
        }

        #next-btn:hover {
            background: rgba(0,245,255,0.1);
            box-shadow: 0 0 20px rgba(0,245,255,0.2);
        }

        /* ==================== RÃ‰SULTATS ==================== */
        #result-container {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .result-header {
            font-family: 'Orbitron', monospace;
            font-size: 0.7rem;
            color: var(--cyan);
            letter-spacing: 0.3em;
            margin-bottom: 24px;
            text-transform: uppercase;
        }

        .score-circle {
            width: 130px;
            height: 130px;
            margin: 0 auto 24px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .score-circle svg {
            position: absolute;
            inset: 0;
            transform: rotate(-90deg);
        }

        .score-circle-bg { stroke: rgba(0,245,255,0.1); }
        .score-circle-fill {
            stroke: var(--cyan);
            stroke-linecap: round;
            filter: drop-shadow(0 0 6px var(--cyan));
            transition: stroke-dashoffset 1.2s ease;
        }

        .score-inner {
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .score-num {
            font-family: 'Orbitron', monospace;
            font-size: 2rem;
            font-weight: 900;
            color: var(--cyan);
            text-shadow: 0 0 15px var(--cyan);
            line-height: 1;
        }

        .score-total {
            font-family: 'Orbitron', monospace;
            font-size: 0.7rem;
            color: rgba(0,245,255,0.5);
            letter-spacing: 0.1em;
        }

        .result-grade {
            font-family: 'Orbitron', monospace;
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 12px;
            letter-spacing: 0.05em;
        }

        #result-msg {
            font-size: 0.95rem;
            color: rgba(180, 215, 255, 0.8);
            line-height: 1.7;
            margin-bottom: 30px;
            padding: 16px;
            background: rgba(0,245,255,0.04);
            border: 1px solid var(--border);
        }

        #restart-btn {
            width: 100%;
            padding: 14px;
            background: transparent;
            border: 1px solid var(--cyan);
            color: var(--cyan);
            font-family: 'Orbitron', monospace;
            font-size: 0.75rem;
            font-weight: 700;
            cursor: pointer;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            transition: all 0.2s;
            clip-path: polygon(0 0, calc(100% - 12px) 0, 100% 12px, 100% 100%, 12px 100%, 0 calc(100% - 12px));
        }

        #restart-btn:hover {
            background: rgba(0,245,255,0.1);
            box-shadow: 0 0 20px rgba(0,245,255,0.2);
        }

        /* ==================== ANIMATIONS ==================== */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(16px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes hexPulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        @keyframes arrowBounce {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(5px); }
        }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100vh); }
        }

        /* Scanline effect subtile */
        .scanline {
            position: fixed;
            top: 0; left: 0; right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(0,245,255,0.1), transparent);
            animation: scanline 4s linear infinite;
            pointer-events: none;
            z-index: 100;
        }
    </style>
</head>

<body>
    <div class="scanline"></div>

    <!-- LANDING PAGE -->
    <div class="landing" id="landing-page">
        <div class="landing-logo">// BAC PRO CIEL â€” QUIZ INTERACTIF</div>

        <div class="hex-deco">
            <div class="hex-icon">ðŸŽ¯</div>
        </div>

        <div>
            <div class="landing-title">
                TESTE TON
                <span>NIVEAU</span>
            </div>

        <div class="landing-sub">10 questions Â· Vrai/Faux & QCM</div>

        <div class="stats-row">

                <div class="stat-num">10</div>
                <div class="stat-label">Questions</div>

            <div class="stat-box">
                <div class="stat-num">3</div>
                <div class="stat-label">ThÃ¨mes</div>

        </div>

        <button class="btn-start" onclick="startQuiz()">
            Lancer le quiz
            <span class="btn-arrow">â–¶</span>
        </button>
    </div>

    <!-- QUIZ -->
    <div id="quiz-container">
        <div class="quiz-header">
            <div class="quiz-logo">CIEL_QUIZ</div>
            <button id="close-quiz" onclick="closeQuiz()">âœ•</button>
        </div>

        <div class="progress-bar-wrap">
            <div class="progress-bar-bg">
                <div class="progress-bar-fill" id="progress-fill" style="width:0%"></div>
            </div>
            <div id="progress">Q 1 / 10</div>
        </div>

        <div id="question-screen">
            <div class="question-card">
                <div class="question-type-badge" id="q-type-badge">QCM</div>
                <div id="question-text"></div>
            </div>
            <div id="answers"></div>
            <div id="feedback"></div>
            <button id="next-btn" onclick="nextQuestion()">Question suivante â–¶</button>
        </div>

        <div id="result-container">
            <div class="result-header">// RÃ©sultat final</div>

            <div class="score-circle">
                <svg viewBox="0 0 130 130" width="130" height="130">
                    <circle class="score-circle-bg" cx="65" cy="65" r="56" fill="none" stroke-width="6"/>
                    <circle class="score-circle-fill" id="score-arc" cx="65" cy="65" r="56" fill="none" stroke-width="6"
                        stroke-dasharray="351.86" stroke-dashoffset="351.86"/>
                </svg>
                <div class="score-inner">
                    <div class="score-num" id="score-num">0</div>
                    <div class="score-total" id="score-total">/10</div>
                </div>
            </div>

            <div class="result-grade" id="result-grade"></div>
            <div id="result-msg"></div>
            <button id="restart-btn" onclick="restartQuiz()">â†º Recommencer</button>
        </div>
    </div>

    <script>
        const questions = [
            { type:"QCM", question:"Que signifie l'acronyme CIEL ?", answers:["CybersÃ©curitÃ©, Informatique, Ã‰lectronique, Logiciel","CybersÃ©curitÃ©, Informatique et rÃ©seaux, Ã‰lectronique","Conception Informatique et Ã‰lectronique en LycÃ©e","CybersÃ©curitÃ© Industrielle et Ã‰lectronique Locale"], correct:1 },
            { type:"VRAI / FAUX", question:"Le Bac Pro CIEL se prÃ©pare en 3 ans aprÃ¨s la 3Ã¨me.", answers:["Vrai","Faux"], correct:0 },
            { type:"QCM", question:"Lequel de ces mÃ©tiers est accessible aprÃ¨s un Bac Pro CIEL ?", answers:["Technicien rÃ©seau","Chirurgien","Architecte","Comptable"], correct:0 },
            { type:"VRAI / FAUX", question:"Le Bac Pro CIEL permet de poursuivre ses Ã©tudes en BTS.", answers:["Vrai","Faux"], correct:0 },
            { type:"QCM", question:"Quelle est la durÃ©e totale des stages (PFMP) en Bac Pro CIEL ?", answers:["4 semaines","22 semaines","8 semaines","1 an"], correct:1 },
            { type:"VRAI / FAUX", question:"La cybersÃ©curitÃ© est une des spÃ©cialitÃ©s du Bac Pro CIEL.", answers:["Vrai","Faux"], correct:0 },
            { type:"QCM", question:"Quel BTS est dans la continuitÃ© directe du Bac Pro CIEL ?", answers:["BTS ComptabilitÃ©","BTS SIO","BTS Tourisme","BTS Ã‰lectrotechnique"], correct:1 },
            { type:"VRAI / FAUX", question:"Le Bac Pro CIEL forme uniquement Ã  l'Ã©lectronique.", answers:["Vrai","Faux"], correct:1 },
            { type:"QCM", question:"Qu'est-ce qu'un rÃ©seau informatique ?", answers:["Un ensemble de cÃ¢bles Ã©lectriques","Un ensemble d'appareils connectÃ©s pour communiquer et partager des ressources","Un logiciel de sÃ©curitÃ©","Un type de processeur"], correct:1 },
            { type:"VRAI / FAUX", question:"AprÃ¨s un Bac Pro CIEL, il est impossible d'aller Ã  l'universitÃ©.", answers:["Vrai","Faux"], correct:1 }
        ];

        let current = 0, score = 0, answered = false;

        function startQuiz() {
            current = 0; score = 0;
            document.getElementById("landing-page").style.display = "none";
            document.getElementById("quiz-container").style.display = "block";
            document.getElementById("result-container").style.display = "none";
            document.getElementById("question-screen").style.display = "block";
            showQuestion();
        }

        function closeQuiz() {
            document.getElementById("quiz-container").style.display = "none";
            document.getElementById("landing-page").style.display = "flex";
        }

        function showQuestion() {
            answered = false;
            const q = questions[current];
            const pct = (current / questions.length) * 100;
            document.getElementById("progress-fill").style.width = pct + "%";
            document.getElementById("progress").textContent = "Q " + (current+1) + " / " + questions.length;
            document.getElementById("q-type-badge").textContent = q.type;
            document.getElementById("question-text").textContent = q.question;
            document.getElementById("feedback").textContent = "";
            document.getElementById("feedback").className = "";
            document.getElementById("next-btn").style.display = "none";

            const answersDiv = document.getElementById("answers");
            answersDiv.innerHTML = "";
            q.answers.forEach((ans, i) => {
                const btn = document.createElement("button");
                btn.className = "answer-btn";
                btn.textContent = ans;
                btn.onclick = () => selectAnswer(i);
                answersDiv.appendChild(btn);
            });
        }

        function selectAnswer(index) {
            if (answered) return;
            answered = true;
            const q = questions[current];
            const btns = document.querySelectorAll(".answer-btn");
            btns.forEach((btn, i) => {
                btn.disabled = true;
                if (i === q.correct) btn.classList.add("correct");
                else if (i === index) btn.classList.add("wrong");
            });

            const fb = document.getElementById("feedback");
            if (index === q.correct) {
                score++;
                fb.textContent = "âœ¦ Bonne rÃ©ponse !";
                fb.className = "good";
            } else {
                fb.textContent = "âœ• Incorrect â€” Bonne rÃ©ponse : " + q.answers[q.correct];
                fb.className = "bad";
            }

            if (current < questions.length - 1) {
                document.getElementById("next-btn").style.display = "block";
            } else {
                setTimeout(showResult, 1400);
            }
        }

        function nextQuestion() { current++; showQuestion(); }

        function showResult() {
            document.getElementById("question-screen").style.display = "none";
            document.getElementById("result-container").style.display = "block";
            document.getElementById("progress-fill").style.width = "100%";

            // Score animÃ©
            document.getElementById("score-num").textContent = score;
            document.getElementById("score-total").textContent = "/ " + questions.length;

            // Arc animÃ©
