<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Découvrir la filière</title>

<!-- Librairie QR Code -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    color:rgba(219, 218, 226, 0.253);
    text-align:center;
}

.section{
    min-height:80vh;      /* prend toute la hauteur de l'écran */
    display:flex;
    flex-direction:column;
    justify-content:flex-end;  /* pousse le contenu vers le bas */
    align-items:center;
    padding-bottom:80px;
}

h1{
    font-size:40px;
    margin-bottom:20px;
}

#qrcode{
    margin-top:100px;   /* augmente la valeur pour descendre encore plus */
    display:flex;
    justify-content:center;
}

.btn{
    background:#00c6ff;
    border:none;
    padding:15px 30px;
    font-size:18px;
    border-radius:30px;
    cursor:pointer;
    transition:0.3s;
}

.btn:hover{
    background:#0072ff;
}
</style>
</head>

<body>

<section class="section">
    
    <p></p>
    
    <script>
window.onload = function() {
    new QRCode(document.getElementById("qrcode"), {
        text: "https://q.me-qr.com/o68j8467",
        width: 200,
        height: 200,
        colorDark: "#ffffff",
        colorLight: "#00000000"
    });
};
</script>

    <div id="qrcode"></div>
</section>

<script>
function generateQR() {
    document.getElementById("qrcode").innerHTML = "";
    new QRCode(document.getElementById("qrcode"), {
        text: "https://bp-ciel.com/decouvrir-la-filiere",
        width: 200,
        height: 200,
        colorDark : "#ffffff",
        colorLight : "#00000000",
    });
}
</script>

<div class="scan-text">
    Scannez le QR Code pour découvrir la filière
</div>

</body>
</html>
